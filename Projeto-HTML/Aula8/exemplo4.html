<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var x = 10, y = 10;
        if (x == y) {
            document.write("Iguais");
        } else {
            document.write("Diferentes");
        }

        var avaliacao= prompt("Digite a avaliação");
        switch (avaliacao) {
            case '10':
                document.write("Perfeito!");
                break;
            case '9':
                document.write("Excelente");
                break;
            case '8':
                document.write("Ótimo");
                break;
            case '7':
                document.write("Muito Bom");
                break;
            case '6':
                document.write("Bom");
                break;
            case '5':
                document.write("Regular");
                break;
            case '4':
                document.write("Ruim");
                break;
            case '3':
                document.write("Muito Ruim");
                break;
            case '2':
                document.write("Péssimo");
                break;
            case '1':
                document.write("Terrível");
                break;
            default:
            case 5:
            document.write("Sem Avaliação");
                break;
        }
    </script>
</body>

</html>
